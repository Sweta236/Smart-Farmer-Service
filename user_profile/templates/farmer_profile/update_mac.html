{% extends 'basic.html' %}

  {% block style  %}
  input[type=text],
		input[type=Number]
	 {
			border-radius: 4px;
			border-width: 1;
			height: 45px;
			width: 100%;
			border: 1px solid #ccc;
		}


      {% endblock %}

{% block body %}
{% for i in mac %}
<form method="POST" action="">{% csrf_token%}
<div class="container ml-8 mt-4 p-4 border ">
        <div class="row ">
    <div class="col-md-3"></div> 
    <div class="col-md-6">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{i.name}}" placeholder="Name...">
    </div>
    </div>
     
        
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <label for="price" class="form-label">Key Player</label>
        <input type="Number" class="form-control" id="key" name="key" value="{{i.key_players}}" placeholder="Price...">
    </div>           
    </div>

    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <label for="price" class="form-label">Price</label>
        <input type="Number" class="form-control" id="price" name="price" value="{{i.Approx_price}}" placeholder="Price...">
    </div>           
    </div>
     
    <div class="row">     
    <div class="col-md-3"></div>                        
    <div class="col-6">                                        
        <label  class="form-label">Quantity</label>
        <input type="Number" class="form-control" id="Quantity" name="Quantity" value="{{i.quantity}}" placeholder="Quantity...">
    </div>
    </div>
    <div class="col-12">
        <center><button type="submit" class="btn btn-primary"> Save </button></center>
    </div>

</div>
</div>
</form>
{% endfor %}
{% endblock %}
